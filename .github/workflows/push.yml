name: IDF v5.4
on:
  workflow_dispatch:  # Manually start a workflow

jobs:
  build-libs:
    name: Build Arduino Libs
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: bash ./tools/prepare-ci.sh
    - name: Get current branch
      run: |
        echo "GIT_BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
    - name: Build Arduino Libs
      run: bash ./build.sh
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: framework
        path: |
          dist/framework*
          release-info.txt

  build-slave_firmware:
    name: Build Slave Firmware
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: bash ./tools/prepare-ci.sh
    - name: Build slave firmware
      run: |
        bash ./tools/compile_slave.sh
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: slave_firmware
        path: |
          wifi_copro_fw

  release_framework:
    name: Release Framework
    needs: [build-libs, build-slave_firmware]
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Download framework artifact
      uses: actions/download-artifact@v4
      with:
        name: framework
        path: .
    - name: Download slave_firmware artifact
      uses: actions/download-artifact@v4
      with:
        name: slave_firmware
        path: .
    - name: Add slave_firmware to framework zip
      run: |
        FRAMEWORK_ZIP=$(ls dist/framework*.zip | head -n 1)
        unzip -q "$FRAMEWORK_ZIP" -d dist/unpacked
        cp -r wifi_copro_fw dist/unpacked/framework-arduinoespressif32/tools/slave_firmware
        (cd dist/unpacked && zip -qr ../$(basename "$FRAMEWORK_ZIP") .)
    - name: Release
      uses: jason2866/action-gh-release@v1.3
      with:
        tag_name: ${{ github.run_number }}
        body_path: release-info.txt
        prerelease: true
        files: |
          dist/framework*
          release-info.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
